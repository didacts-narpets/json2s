@import lt.tabo.json2s.JsonToScala
@(jsonForm: Form[JsonToScala])

@import helper._

@form(action = routes.Application.submit) {
    <div class="form-group">
        <label for="class-name">Class name:</label>
        <input type="text" id="class-name" name="class-name" value="@jsonForm.data("class-name")"/>
    </div>
    <div class="form-group">
        <label for="json-input">Enter json:</label>
        <textarea class="form-control" rows="15" id="json-input" name="json-input">@jsonForm.data("json-input")</textarea>
    </div>

    <button type="submit" class="btn btn-default">Go!</button>
}
