@import lt.tabo.json2s.JsonToScala
@(jsonForm: Form[JsonToScala])

@import helper._

<form class="form-horizontal" method="post" action="submit">
    <div class="form-group has-success has-feedback" id="class-name-grp">
        <label class="control-label" for="class-name">
            Class name:
        </label>
        <input type="text" class="form-control" id="class-name" name="class-name" value="@jsonForm.data("class-name")"/>
        <span class="help-block"></span>
    </div>
    <div class="form-group has-success" id="json-input-grp">
        <label class="control-label" for="json-input">Json object/array:</label>
        <textarea class="form-control" rows="15" id="json-input" name="json-input">@jsonForm.data("json-input")</textarea>
        <span class="help-block"></span>
    </div>

    <button type="submit" class="btn btn-default" id="json-submit">Go!</button>
</form>

<script src="@routes.Assets.at("javascripts/jsonform.js")" type="text/javascript"></script>
